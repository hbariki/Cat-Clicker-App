<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <script type = "text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type = "text/javascript" src="script.js"></script>
</head>
<body>

    <div class = "row">
        <div class = "col-md-6">
          <div id = "likes">
            <img class = "img1" src = "static/cat.jpg"  id = like alt="cat picture" >
             <p>Chewie</p>
          </div>
            <p id = "counter">The count is 1</p>
        </div>
    </div>

    <div class = "row">
        <div class = "col-md-6">
            <div id = "update">
                <img class = "img2" src="static/cat2.jpg" id="output" alt="second cat picture">
                <p>Oreo</p>
             </div>
              <p id = "increment">The count is 1</p>



            </div>
        </div>
    </div>

</body>
</html>
